id: mimo_ofdm_jrc_frame_sync
label: Frame Synchronization (Time-Freq)
category: '[MIMO OFDM JRC]'

templates:
  imports: import mimo_ofdm_jrc
  make: mimo_ofdm_jrc.frame_sync(${fft_len}, ${cp_len}, ${sync_length}, ${ltf_seq_time}, ${debug})
  
parameters:
-   id: fft_len
    label: FFT Length
    dtype: int
-   id: cp_len
    label: CP Length
    dtype: int
-   id: sync_length
    label: Sync Length
    dtype: int
    default: '240'
-   id: ltf_seq_time
    label: LTF Sequence in Time
    dtype: complex_vector
-   id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: ['True', 'False']
    option_labels: [Enable, Disable]

inputs:
-   domain: stream
    dtype: complex
    multiplicity: '1'
-   label: in delayed
    domain: stream
    dtype: complex
    multiplicity: '1'

outputs:
-   domain: stream
    dtype: complex
    multiplicity: '1'
asserts:
- ${ sync_length > 0 }
#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
